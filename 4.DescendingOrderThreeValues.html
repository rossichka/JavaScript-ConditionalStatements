<!DOCTYPE html>
<html>
<head>
	<title>4.DescendingOrderThreeValues</title>
	<link href="styles/js-console.css" rel="stylesheet" />
</head>
<body>
	<div id="js-console"></div>
	<script src="scripts/js-console.js"></script>
	<script>
	    //Sort 3 real values in descending order using nested if statements.

	    var a = 23.68;
	    var b = 57.5;
	    var c = 58;

	    if (a == b && b == c) {
	        jsConsole.writeLine("The three values are equal.");
	    }
	    else {
	        if (a > b && b > c) {
	            jsConsole.writeLine(a);
	            jsConsole.writeLine(b);
	            jsConsole.writeLine(c);
	        }
	        else if (a > c && c > b) {
	            jsConsole.writeLine(a);
	            jsConsole.writeLine(c);
	            jsConsole.writeLine(b);
	        }
	        else if (b > a && a > c) {
	            jsConsole.writeLine(b);
	            jsConsole.writeLine(a);
	            jsConsole.writeLine(c);
	        }
	        else if (b > c && c > a) {
	            jsConsole.writeLine(b);
	            jsConsole.writeLine(c);
	            jsConsole.writeLine(a);
	        }
	        else if (c > a && a > b) {
	            jsConsole.writeLine(c);
	            jsConsole.writeLine(a);
	            jsConsole.writeLine(b);
	        }
	        else {
	            jsConsole.writeLine(c);
	            jsConsole.writeLine(b);
	            jsConsole.writeLine(a);
	        }
	    }
	</script>
</body>
</html>
